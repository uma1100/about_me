
<html>
	<head>
	  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<!-- sky -->
			<a-sky color="#fff" material="color:#fff;shader:flat" geometry="primitive:sphere;radius:5000;segmentsWidth:64;segmentsHeight:64" scale="-1 1 1"></a-sky>
      
			<!-- ground -->
			<a-entity material="src:#tile; repeat:25 50.4; metalness:0.1;" position="0 0 0" rotation="-90 0 0" geometry="primitive:plane;width:20;height:20"></a-entity>
	  
			<a-entity>
			  <a-plane id="yumalogo" class="picture" color="#FFF" src="https://scontent-nrt1-1.cdninstagram.com/vp/1d0cf13cab7203060e46b4fce0c8287d/5D3F21EE/t51.2885-15/e35/56990447_834422503578742_7888152441377060075_n.jpg?_nc_ht=scontent-nrt1-1.cdninstagram.com" position="0 2.2 -3" height="1.8465" width="1.5">
				</a-plane>
				<a-plane id="yumalogo_txt" class="picture" color="#FFF" src="../museum_img/yuma_logo.png" position="-0.6 3.5 -3" height="1.8465" width="1.5" visible="false">
			  </a-plane>
			</a-entity>
			<a-entity>
				<a-plane id="rabbit-flower" class="picture" color="#FFF" src="https://scontent-nrt1-1.cdninstagram.com/vp/fdc2e1691a6c03797cab82d0d3d348d6/5D447000/t51.2885-15/sh0.08/e35/s640x640/54731761_123982798749714_8976526865367581561_n.jpg?_nc_ht=scontent-nrt1-1.cdninstagram.com" position="-2 2.2 -3" height="1.8465" width="1.5">
				</a-plane>
				<a-text value="rabbit&flower" id="rabbit-flower-txt" color="gray" position="-3 3.5 -3" scale="2 2 2" visible="false"></a-text>
			</a-entity>
			<a-camera>
					<a-cursor color="black" scale="2 2">
					  <a-animation 
							 begin="mouseenter" 
							 easing="ease-out" 
							 attribute="scale" 
							 fill="forwards" 
							 from="2 2 2" 
							 to="1 1 1" 
							 dur="300">
					  </a-animation>
					  <a-animation 
							 begin="mouseenter"
							 attribute="color" 
							 fill="forwards" 
							 from="black" 
							 to="red" 
							 dur="0">
					  </a-animation>
					  <a-animation 
							 begin="mouseleave" 
							 easing="ease-in" 
							 attribute="scale" 
							 fill="forwards" 
							 from="1 1 1" 
							 to="2 2 2" 
							 dur="300">
					  </a-animation>
					  <a-animation 
							 begin="mouseleave" 
							 attribute="color" 
							 fill="forwards" 
							 from="red" 
							 to="black" 
							 dur="0">
					  </a-animation>
					</a-cursor>
				  </a-camera>
			
		</a-scene>
		<script src="../js/museum.js"></script>
	</body>
</html>
